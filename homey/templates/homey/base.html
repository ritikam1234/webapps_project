<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        {% load static %}
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
		<link href="{% static 'homey/base.css' %}" rel="stylesheet" type="text/css">
        <script src="{% static 'homey/homey.js' %}" type="text/javascript"> </script>
        <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
        crossorigin="anonymous"></script>
        <title> {% block title %} Homey {% endblock %} </title>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light p-1 py-3" style="background-color: #72a891;">
            <a class="navbar-brand" href="#">Homey</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-item nav-link" href="{% url 'dashboard' %}">Dashboard
                <a class="nav-item nav-link" href="{% url 'my_profile' %}">News Feed</a>
                <a class="nav-item nav-link" href="{% url 'recipe-stream' %}">Recipe Book</a>
                <a class="nav-item nav-link" href="{% url 'new-recipe' %}">New Recipe</a>
                <a class="nav-item nav-link" href="{% url 'calendar_events' %}">Schedule Event</a>
                <a class="nav-item nav-link" href="{% url 'grocery-list' %}">Grocery List</a>
                <img class = "nav-item nav-link" src = {{request.session.picture}} width="40" height="40" style = "margin-left: 45vw;" ></img>
                <a id="logOutId" class = "nav-item nav-link" href="{% url 'logout' %}" type="hidden">Sign out</a>
                
            </div>
            </div>
        </nav>

        {% if message %}
	        <div class="message">
	            {{message}}
	        </div>
	    {% endif %}

        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
