<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        {% load static %}
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
		<link href="{% static 'homey/base.css' %}" rel="stylesheet" type="text/css">
        <title> {% block title %} Homey {% endblock %} </title>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light p-1">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
                <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z"/>
              </svg>
            <a class="navbar-brand" href="#">Homey</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">

            </div>
            </div>
        </nav>

        {% if message %}
	        <div class="message">
	            {{message}}
	        </div>
	    {% endif %}

        <div class="content">
            <main class="container my-5 text-center">
                {% if message %}
                    <div class="alert alert-info">
                        {{ message }}
                    </div>
                {% endif %}
        
                <div class="container">
                    <h1 class="display-4 mb-4" style="color: #72a891;">Welcome to Homey</h1>
                    <p class="lead">Hi there, fellow wannabe home chef! Please sign in to get started.</p>
                    <a id="login" href="{% url 'my_profile' %}" class="btn btn-lg mt-3 hover-overlay" style="background-color: #72a891;">Sign In</a>
                </div>
            </main>
    

</div>
</body>
</html>
